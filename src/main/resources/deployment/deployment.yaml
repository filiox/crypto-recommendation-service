# recommendation-service-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: recommendation-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: recommendation-service
  template:
    metadata:
      labels:
        app: recommendation-service
    spec:
      containers:
        - name: recommendation-service
          image: filiox1/recommendation-service:latest
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: csv-files
              mountPath: "/csv"
      volumes:
        - name: csv-files
          hostPath:
            path: "/csv" # Adapt as needed
            type: Directory

---
apiVersion: v1
kind: Service
metadata:
  name: recommendation-service
spec:
  selector:
    app: recommendation-service
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: LoadBalancer
